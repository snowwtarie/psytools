{{>layout/layout}}
	<div class="col-lg-12 col-md-12">
		<div class="card">
		    <div class="header">
		        <h4 class="title">Nouveau patient</h4>
            	<p class="category">Les champs suivis d'un * sont obligatoires</p>
		    </div>
		    <div class="content">
		        <form method="post">		
		            <div class="row">
		                <div class="col-md-6">
		                    <div class="form-group">
		                        <label>Nom *</label>
		                        <input type="text" class="form-control border-input" placeholder="Nom" name="nom" id="nom">
		                    </div>
		                </div>
		                <div class="col-md-6">
		                    <div class="form-group">
		                        <label>Prénom *</label>
		                        <input type="text" class="form-control border-input" placeholder="Prénom" name="prenom" id="prenom">
		                    </div>
		                </div>
		            </div>
		
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="form-group">
		                        <label>Date de naissance *</label>
		                        <input type="date" class="form-control border-input" placeholder="Date de naissance" name="dob" id="dob">
		                    </div>
		                </div>
		            </div>
		
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="form-group">
		                        <label>Adresse</label>
		                        <input type="text" class="form-control border-input" placeholder="Adresse" name="adresse" id="adresse">
		                    </div>
		                </div>
		            </div>
		
		            <div class="row">
		                <div class="col-md-6">
		                    <div class="form-group">
		                        <label>Email *</label>
		                        <input type="text" class="form-control border-input" placeholder="Adresse email" name="email" id="email">
		                    </div>
		                </div>
		                <div class="col-md-6">
		                    <div class="form-group">
		                        <label>Téléphone *</label>
		                        <input type="text" class="form-control border-input" placeholder="Téléphone" name="phone" id="phone">
		                    </div>
		                </div>
		            </div>
		
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="form-group">
		                        <label>Notes</label>
		                        <textarea rows="5" class="form-control border-input" name="notes" id="notes"></textarea>
		                    </div>
		                </div>
		            </div>
		            <div class="text-center">
		                <button type="submit" class="btn btn-info btn-fill btn-wd">Créer patient</button>
		            </div>
		            <div class="clearfix"></div>
		        </form>
		    </div>
		</div>
	</div>
{{>layout/footer}}
