{{>layout/layout}}
<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6">
		<div class="card">
		    <div class="header">
	    	    <h4 class="title">Paiement rendez-vous du {{rendezVous.dateRendezVous}} - {{patient.nom}} {{patient.prenom}}</h4>
	    	    {{#paiementNok}}	    	    	
                <div class="alert alert-warning">
                    <button type="button" aria-hidden="true" class="close">Ã—</button>
                    <span>Erreur lors de l'enregistrement du <strong>paiement</strong></span>
                </div>
	    	    {{/paiementNok}}
        	</div>
		    <div class="content">
		        <form action="{{uri}}" method="post">
		        	<input type="hidden" name="idRdv" value="{{rendezVous.id}}" />
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="form-group">
		                        <label>Date de paiement</label>
		                        <input type="date" class="form-control border-input" placeholder="Date de naissance" name="datePaiement" id="datePaiement" value="{{rendezVous.dateRendezVous}}">
		                    </div>
		                </div>
		            </div>		
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="form-group">
		                        <label>Type de paiement</label>
		                       	<select class="form-control border-input" name="reglement">
		                       		{{#typePaiement}}
		                       			<option value="{{this}}">{{this}}</option>
		                       		{{/typePaiement}} 
		                       	</select>
		                    </div>
		                </div>
		            </div>		
		            <div class="row">
		                <div class="col-md-12">
		                    <div class="form-group">
		                        <label>Montant</label>
		                        <input type="number" class="form-control border-input" placeholder="Montant" name="montant" id="montant">
		                    </div>
		                </div>
		            </div>
		            <div class="text-center">
                		<button type="submit" class="btn btn-success btn-fill btn-wd">Enregistrer paiement</button>
		            </div>
		            <div class="clearfix"></div>
		        </form>
		    </div>
		</div>
	</div>
{{>layout/footer}}
